<div class="container">
    <div class="content p-1">
      <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-12">
                  <h4 class="card-title">Student List</h4>
                  <button type="button"class="btn btn-success btn-sm" (click)="studentAdd()">ADD</button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive-md">
                  <table  class="table table-striped table-bordered">
                  <thead class="text-secondary">
                    <tr class="headColum">
                      <th>ID</th>
                      <th>Name</th>
                      <th>Las tName</th>
                      <th>Mother Last Name</th>
                      <th>Age</th>
                      <th>Options</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr class="headColum" *ngFor="let item of studenI">
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.lastName}}</td>
                      <td>{{item.motherLastName}}</td>
                      <td>{{item.age}}</td>
                      <td class="text-center">
                        <button type="button"class="btn btn-warning btn-sm" (click)="studentEdit(item)">EDIT</button> |
                        <button type="button" class="btn btn-danger btn-sm" (click)="studentDelete(item.id)">DELETE</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
  </div>
  </div>
